<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="12" cy="8" r="3" fill="currentColor" opacity="0.8"/>
  
  <!-- Sun rays -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
    <line x1="12" y1="1" x2="12" y2="2.5"/>
    <line x1="17.5" y1="4.5" x2="16.5" y2="5.5"/>
    <line x1="19" y1="8" x2="17.5" y2="8"/>
    <line x1="6.5" y1="4.5" x2="7.5" y2="5.5"/>
    <line x1="5" y1="8" x2="6.5" y2="8"/>
  </g>
  
  <!-- Ground with grass -->
  <g stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- Ground line -->
    <line x1="2" y1="20" x2="22" y2="20"/>
    
    <!-- Grass blades with varying heights -->
    <path d="M3 20 L3 17 Q3.5 15.5 3 14"/>
    <path d="M6 20 L6 16 Q6.5 14 6 12"/>
    <path d="M9 20 L9 17 Q9.5 15.5 9 14"/>
    <path d="M12 20 L12 16 Q12.5 14 12 12"/>
    <path d="M15 20 L15 17 Q15.5 15.5 15 14"/>
    <path d="M18 20 L18 16 Q18.5 14 18 12"/>
    <path d="M21 20 L21 17 Q21.5 15.5 21 14"/>
  </g>
  
  <!-- Small thermometer element -->
  <g stroke="currentColor" stroke-width="1" fill="currentColor" opacity="0.7">
    <rect x="19.5" y="12" width="1" height="4" rx="0.5"/>
    <circle cx="20" cy="17" r="1"/>
  </g>
  
  <!-- Heat waves from sun to ground -->
  <g stroke="currentColor" stroke-width="1" opacity="0.5" stroke-linecap="round">
    <path d="M10 11 Q9.5 12 10 13 Q10.5 14 10 15"/>
    <path d="M14 11 Q13.5 12 14 13 Q14.5 14 14 15"/>
  </g>
</svg>